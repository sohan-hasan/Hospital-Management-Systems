<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Employee Info</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="" routerLinkActive="active">Home</a></li>
                        <li class="breadcrumb-item active">Manage User</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                    
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width: 10;">#</th>
                                        <th>Employee  Name</th>
                                        <th>Department</th>
                                        <th>Designation</th>
                                        <th>Phone No</th>
                                        <th>Gender</th>
                                        
                                        <th style="width:40px;" class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of employeeList; let ndx = index">
                                        <td>{{ndx + 1}}</td>
                                        <td>{{item.employeeName}}</td>
                                        <td>{{item.department}}</td>
                                        <td>{{item.designation}}</td>
                                        <td>{{item.phone}}</td>
                                        <td>{{item.sex}}</td>
                                     
                                            <div class="btn-group">
                                                <div class="dropdown">
                                                    <a class="btn btn-info btn-xs bg-navy dropdown-toggle" href="#" role="button"
                                                        id="dropdownMenuLink" data-toggle="dropdown"
                                                        aria-expanded="false">
                                                        Action
                                                    </a>
                                                    <ul class="dropdown-menu dropdown-menu-right"
                                                        aria-labelledby="dropdownMenuLink">
                                                        <li><a class="dropdown-item"
                                                            (click)="viewDetails(item)" data-toggle="modal" data-target="#modal-edit-insert">View All</a></li>
                                                        <li><a class="dropdown-item"
                                                                (click)="onDelete(item.employeeId)">Delete</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                 
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer clearfix">
                            <ul class="pagination pagination-sm m-0 float-right">
                                <li class="page-item"><a class="page-link" href="#">«</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">»</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
            </div>


        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<a routerLink="/employee-details" routerLinkActive="active" class="nav-link">
    <i class="fas fa-user-md nav-icon"></i>
    <p>Employee Information</p>
</a>
